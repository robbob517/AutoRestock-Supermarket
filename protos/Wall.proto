#VRML_SIM R2025a utf8
# Describe the functionality of your PROTO here.

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2025a/projects/objects/solids/protos/SolidBox.proto"

PROTO Wall [
  field SFVec3f translation 0 0 1
  field SFRotation rotation 0 0 1 0
  field SFString name "wall"
  field SFVec3f size 30 0.2 5 # Defines the size of the box. # Defines the number of polygons used to represent the box and so its resolution.
  field SFString contactMaterial "default" # Is `Solid.contactMaterial`.
  field SFNode appearance PBRAppearance { 
    roughness 0.2
    metalness 0
  }
  field SFNode physics NULL # Is `Solid.physics`.
  field SFBool enableBoundingObject TRUE # Defines whether the solid should have a bounding object.
  field SFBool castShadows TRUE # Defines whether this object should cast shadows.
  field MFColor recognitionColors [] # Is `Solid.recognitionColors`.

]
{
  SolidBox {
    translation IS translation
    rotation IS rotation
    name IS name
    size IS size
    contactMaterial IS contactMaterial
    appearance IS appearance
    physics IS physics
    enableBoundingObject IS enableBoundingObject
    castShadows IS castShadows
    recognitionColors IS recognitionColors
  }
}
